
<!DOCTYPE html>
<html>
<head>

</head>
<body>

	<div class="container">
		<header>
			<h1>Administrator page</h1>
		</header>

		<nav class="nav">
			<button id="CreateUser" class="button">Create new user</button>
   <br> <br>
   <button id="ShowUsers" class="button">Refresh user list</button>
    <br> <br>
   <button id="UpdateUser" class="button">Update User</button>
    <br> <br>
   <button id="About" class="button">About</button>
		</nav>

		<article id="CU_UserInputFields" class="users">
			<div class="blockbox">
				ID: <input type="text" name="ID" id="IDField" disabled>
			</div>
				<div class="informationbox">
				Username:<br> <input type="text" name="username" id ="usernameField"> 
				Password:<br> <input type="password" name="password"><br>
					Repeat password: <br> <input type="password"
						 name="RepeatPassword"><br> CPR:<br>
					<input type="text" id="CPR" name="cpr"
						maxlength="6">-<input type="text" id="CPR2"
						maxlength="4">
			</div>
			<form action="/action_page.php" autocomplete="on">
			<div class="informationbox">
			First Name:<br> <input type="text" name="First name:"
						id="FirstnField"><br> 
			Surname:<br>
					<input type="text" name="SurName:"
						id="SurnameField"><br> 
			City: <br> <input type="text" name="City" 
						placeholder="Optional"><br> 
			Zip Code: <br> <input type="text" name="zip code" placeholder="Optional">
			</div>
			<div class="informationbox">
			Address:<br> <input
						type="text" name="Address:" id="AddressField" placeholder="Optional"><br>
						Email:<br>
					<input type="email" name="Email:" id="EmailField" placeholder="Optional">
			Phonenumber:<br> <input id = "tlf" type="text" name="Phonenumber:"
						placeholder="Optional" maxlength = "8"> <br> Roles:<br>
					Pharmacist<input type="checkbox" value="pharmacist" name="role">
					Administrator<input type="checkbox" value="admin" name="role">
					<br> Production Manager<input type="checkbox"
						value="productionManager" name="role"> Lab assistant<input
						type="checkbox" value="labAssistant" name="role"><br>
			</div>
				<div class="blockbox">
					<input id = "CreateUserOK" type="submit" value="Submit">
				</div>
			</form>
		</article>

		<footer class="userlistbox">
			<table id="UserTable">
				<tr id="firstRow">
					<th>ID</th>
					<th>First name</th>
					<th>Surname</th>
					<th>User name</th>
				</tr>
			</table>
		</footer>
	</div>

</body>
</html>
